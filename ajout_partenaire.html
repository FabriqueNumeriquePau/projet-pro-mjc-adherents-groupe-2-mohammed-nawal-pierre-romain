<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un partenaire</title>
</head>

<body>
    <form action="" method="POST">
        <fieldset>
            <legend>Ajouter un partenaire</legend>
            <label for="nom">Nom :</label>
            <input type="text" name="nom" required>
            <label for="responsable">Nom et Prénom du responsable :</label>
            <input type="text" name="responsable" required>
            <label for="mail_contact">Email du contact :</label>
            <input type="text" name="mail_contact" required>
            <label for="statut">Statut juridique :</label>
            <input type="text" name="statut" required>
            <label for="contact">Nom du contact :</label>
            <input type="text" name="contact" required>
            <label for="tel">Téléphone du contact :</label>
            <input type="tel" name="tel" pattern="{0,9}" required>
        </fieldset>
        <button type="submit" name="ajouter">Ajouter</button>
    </form>
</body>

</html>

<body>
    <main>
        <img src="/logoMjc.png" alt="logo mjc">
        <h1>INSCRIPTION</h1>

                fill="#2F3337" />
        </svg>
        <form action="#" method="#">
            <p><label for="civilite">Civilité :</label>
                <select class="select" name="civilite" class="input" required>
                    <option value="mr">Monsieur</option>
                    <option value="mme">Madame</option>
                </select>
            </p>
            <p><label for="name">Nom :</label>
                <input type="text" name="name" class="input" required>
            </p>
            <p><label for="prenom">Prénom :</label>
                <input type="text" name="prenom" class="input" required>
            </p>
            <p><label for="date">Date de naissance :</label>
                <input type="date" name="date" class="input" required>
            </p>
            <p><label for="adresse">Adresse :</label>
                <input type="text" name="adresse" class="input" autocapitalize="words" required>
            </p>
            <p><label for="identifiant">Établissement scolaire :</label>
                <input type="text" name="ecole" class="input" required>
            </p>
            <p><label for="name">Nom d'utilisateur :</label>
                <input type="text" name="user" class="input" required>
            </p>
            <p><label for="prenom">Mot de passe :</label>
                <input type="text" name="mdp" class="input" required>
            </p>
        </form>
        <div>
            <button class="annuler" type="button"> <a href="#">ANNULER</a></button>
            <button class="poursuivre" type="submit" value="poursuivre"><a href="inscription_enfant2.html">POURSUIVRE</a></button>
        </div>
    </main>

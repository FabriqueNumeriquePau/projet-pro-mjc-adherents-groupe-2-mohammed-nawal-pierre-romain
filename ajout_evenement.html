<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un évènement</title>
</head>

<body>
    <form action="" method="POST">
        <fieldset>
            <legend>Ajouter un évènement</legend>
            <label for="nom">Nom :</label>
            <input type="text" name="nom" required>
            <label for="partenaire">Partenaire :</label>
            <input type="text" name="partenaire" required>
            <label for="animateur">Animateur :</label>
            <input type="text" name="animateur" required>
            <label for="participants">Nombre de participants (maximum) :</label>
            <input type="number" min="1" max="" step="1" name="participants" required>
            <label for="salle">Salle :</label>
            <input type="text" name="contact" required>
            <label for="date">Date :</label>
            <input type="date" name="date" required>
        </fieldset>
        <button type="submit" name="ajouter">Ajouter</button>
    </form>
</body>

</html>
